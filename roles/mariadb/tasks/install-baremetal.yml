---
- name: Install MariaDB server.
  apt:
    state: latest
    name:
      - mariadb-server
    update_cache: yes

- name: Ensure the custom MariaDB config is in place.
  template:
    src: etc/mysql/mariadb.conf.d/postal.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/postal.cnf
  notify: restart mysql